<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipotenüs Hesapla</title>
    <style>
        div {
            margin: auto;
            margin-top: 50px;

            width: 311px;
            height: 200px;
        }

        input {
            margin-left: 20px;
        }

        button {
            margin-left: 100px;

        }

        p {
            width: 120px;
            height: 20px;
            margin-left: 70px;
        }
    </style>
</head>

<body>
    <div>
        <label>Dik kenar 1: </label>
        <input class="text" type="text" name="dik-kenar1" id="dik-kenar1">
        <br><br>
        <label>Dik kenar 1: </label>
        <input class="text" type="text" name="dik-kenar2" id="dik-kenar2">
        <br><br>
        <button id="btn" onclick="hesapla()">Hesapla</button>
        <br><br>
        <p id="sonuc"></p>
    </div>
    <script>
        function hesapla() {
            const dik1 = Number(document.getElementById("dik-kenar1").value);
            const dik2 = Number(document.getElementById("dik-kenar2").value);
            if (isNaN(dik1) == true || isNaN(dik2) == true) {
                window.alert("Lütfen geçerli bir sayı giriniz.")
            } else if (dik1 <= 0 || dik2 <= 0) {
                window.alert("Uzunluk negatif sayı olamaz.")
            } else {
                const hipo = ((dik1) ** 2 + (dik2) ** 2) ** (0.5);
                document.getElementById("sonuc").innerHTML = "Hipotenüs:" + hipo;
            }
        }
    </script>
</body>

</html>
